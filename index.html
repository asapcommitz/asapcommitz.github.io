<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yapperboi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="site-wrapper">
        <header>
            <div class="container">
                <a href="/" class="logo">asap.commitz</a>
                <nav>
                    <a href="#about">About</a>
                    <a href="#projects">Projects</a>
                    <a href="https://github.com/asapcommitz" target="_blank">GitHub</a>
                </nav>
            </div>
        </header>

        <main class="container">
            <section class="hero">
                <div class="hero-card">
                    <div class="status-badge">Available for cool projects</div>
                    <h1>Building tools for humans, not corporations.</h1>
                    <p class="subtitle">Indie developer, open-source enthusiast, and creator of
                        <strong>vanilla.md</strong>.
                    </p>
                </div>
            </section>

            <section id="content" class="content-wrapper">
                <!-- vanilla.md will auto-fill this -->
                <div data-vanillamd-autofill="content.md"></div>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2026 Asap Commitz. Built with <a href="https://github.com/asapcommitz/vanilla">vanilla.md</a>.
                </p>
            </div>
        </footer>
    </div>

    <!-- vanilla.md runtime -->
    <script src="https://cdn.jsdelivr.net/gh/asapcommitz/vanilla@latest/runtime.js" defer></script>
</body>

</html>
